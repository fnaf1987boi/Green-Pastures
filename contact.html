			<main>
				<h2>Contact Green Pastures Stable and Training</h2>
				<h3>Fill out the form below to contact us</h3>
				<p>Required fields are marked with an asterisk *</p>
				<form>
					<label for="FName">*First Name</label>
					<input type="text" id="FName" name="FName" required="required">
					<label for="LName">*Last Name</label>
					<input type="text" id="LName" name="LName" required="required">
					<label for="email">*Email</label>
					<input type="text" id="email" name="email" size="40" required="required">
					<label for="phone">Phone</label>
					<input type="text" id="phone" name="phone" maxlength="12">
					<label for="message">*Message</label>
					<textarea rows="2" cols="30" id="message" name="message" required="required"></textarea>
					<input type="submit" value="Submit">
				</form>
			</main>
